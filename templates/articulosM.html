{% extends "_base.html" %}
{% set active_page = "articulosM" %}
{% block bodycontent %}
<html lang="es">
<head>
      <title>Reporte Artículos</title>
</head>
<body>  
      <div class="form-group">
            <h1>Reporte de maquillajes</h1>
            <center>
              <table id="tabla" name="tabla" class="table table-striped table-bordered table-responsive table-condensed table-hover">
                <tr>
                  <td class="alert alert-info alert-dismissable"><center><strong>Categoría</strong></center></td>
                  <td class="alert alert-info alert-dismissable"><center><strong>Producto</strong></center></td>
                </tr>
                {%for productos in productos%}
                <tr>
                  <td class="alert alert-info alert-dismissable">{{productos.categoria}}</td>
                  <td class="alert alert-info alert-dismissable">{{productos.producto}}</td>
                </tr> 
                {%endfor%}
              </table>
            </center>
      </div>
</body>
</html>
{% endblock %}
