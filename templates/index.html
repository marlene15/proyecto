{% extends "_base.html" %} <!--Hereda el contenido del _base.html-->
{% set active_page = "index" %}
{% block bodycontent %} <!--Inicio del contenido del archivo-->
<div class="container">
<br/>
<br/>
<br/>
<br/>	
	<div id="myCarousel" class="carousel slide" style="width: 600px; margin: 0 auto">
    	<ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	        <li data-target="#myCarousel" data-slide-to="2"></li>
      	</ol>
      	<!-- Carousel items -->
      	<div class="carousel-inner">
	        <div class="active item"><img  src="/public/img/slider0.png" width="600" height="400" alt="banner0" /></div>
	        <div class="item"><img  src="/public/img/slider1.png" width="600" height="400" alt="banner1" /></div>
	        <div class="item"><img  src="/public/img/slider2.png" width="600" height="400" alt="banner2" /></div>
      	</div>
      	<!-- Carousel nav -->
	      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</div>
{% endblock %} <!--Fin del contenido del archivo-->

{%block script%}
	<!--Script para que funcione el slider-->
	<script src="static/jquery.js"></script>    
   	<script type="text/javascript">
		$(document).ready(function(){
		     $("#myCarousel").carousel({
		         interval : 3000,
		         pause: false
		     });
		});
	</script>			
{%endblock%}
